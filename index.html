<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Schedule App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Schedule Application</h1>
    </header>

    <main>
        <section id="calendar">
            <h2>Calendar</h2>
            <!-- The calendar grid will be dynamically generated by JS -->
            <div id="calendar-grid"></div>
            <button id="prev-month">Previous</button>
            <button id="next-month">Next</button>
            <p id="current-month">September 2024</p>
        </section>

        <section id="schedule-list">
            <h2>Your Schedule</h2>
            <ul id="schedule-items">
                <!-- Schedule items will be dynamically added here -->
            </ul>
        </section>

        <section id="schedule-form">
            <h2>Add New Event</h2>
            <form id="new-event-form">
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" name="event-title" required>

                <label for="event-date">Date</label>
                <input type="date" id="event-date" name="event-date" required>

                <label for="event-time">Time</label>
                <input type="time" id="event-time" name="event-time" required>

                <button type="submit">Add Event</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Schedule App</p>
    </footer>

    <script src="app.js"></script>
    <script src="ui.js"></script>
</body>
</html>
