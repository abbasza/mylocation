<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport settings, and IE compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Title of the application -->
    <title>Schedule App</title>

    <!-- Link to external CSS file for styling the app -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header section with the title of the application -->
    <header>
        <h1>Schedule Application</h1>
    </header>

    <!-- Main content of the page -->
    <main>

        <!-- Calendar Section: Will display the calendar and navigation buttons -->
        <section id="calendar">
            <h2>Calendar</h2>

            <!-- Placeholder div for the calendar grid, to be generated by JavaScript -->
            <div id="calendar-grid"></div>

            <!-- Buttons for navigating between months -->
            <button id="prev-month">Previous</button>
            <button id="next-month">Next</button>

            <!-- Placeholder for showing the current month -->
            <p id="current-month">September 2024</p>
        </section>

        <!-- Schedule List Section: Displays the list of events -->
        <section id="schedule-list">
            <h2>Your Schedule</h2>

            <!-- Unordered list where schedule items will be dynamically added -->
            <ul id="schedule-items">
                <!-- JavaScript will populate this area with scheduled events -->
            </ul>
        </section>

        <!-- Schedule Form Section: A form to add new events -->
        <section id="schedule-form">
            <h2>Add New Event</h2>

            <!-- Form for adding a new event, with inputs for title, date, and time -->
            <form id="new-event-form">
                <!-- Input for the event title -->
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" name="event-title" required>

                <!-- Input for the event date -->
                <label for="event-date">Date</label>
                <input type="date" id="event-date" name="event-date" required>

                <!-- Input for the event time -->
                <label for="event-time">Time</label>
                <input type="time" id="event-time" name="event-time" required>

                <!-- Submit button to add the event -->
                <button type="submit">Add Event</button>
            </form>
        </section>
    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 Schedule App</p>
    </footer>

    <!-- Link to the main JavaScript file that handles the core app logic -->
    <script src="app.js"></script>

    <!-- Link to the UI-related JavaScript file that handles user interface interactions -->
    <script src="ui.js"></script>

</body>
</html>
